<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
          <link rel="stylesheet" href="sign-in.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body <body class="form-signin w-100 m-auto">
    <h1>ログイン</h1>
    
    <!-- Login Form -->
   
    <form th:action="@{/login}" method="post">
        <div>
            <label for="username">ユーザーネーム:</label><br>
        <br><input type="text" id="username" name="username" required><br>
        </div>
        <div>
            <label for="password">パスワード:</label>
            <br><input type="password" id="password" name="password" required>
        </div>
        <button type="submit">ログイン</button>
    </form>
    
    <!-- Error Message -->
    
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
    
</body>
</html>
