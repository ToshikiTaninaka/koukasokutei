<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録フォーム</title>
     <link rel="stylesheet" href="sign-in.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="form-signin w-100 m-auto">
    <h1>新規登録</h1>
    <form th:action="@{/}" method="post" enctype="application/x-www-form-urlencoded">
        <label for="username">ユーザー名:</label><br>
        <input type="text" id="username" name="username" required><br>
        
        <br><label for="password">パスワード:</label><br>
        <input type="password" id="password" name="password" required>
        
        <br><label for="name">名前:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <br><label for="name">役職:</label><br>
        <input type="text" id="jobName" name="jobName" required><br><br>
        
        <label for="age">年齢:</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="telephoneNumber">電話番号:</label><br>
        <input type="tel" id="telephoneNumber" name="telephoneNumber" required><br><br>
        
        <label for="mailAddress">メールアドレス:</label><br>
        <input type="email" id="mailAddress" name="mailAddress" required><br><br>
        
        <input type="submit" value="登録する">
    </form>
    <p>既にアカウントをお持ちの方は<a href="/login">こちら</a>からログインしてください。</p>
    <p th:if="${errorMessage}" th:text="${errorMessage}"></p>
</body>
</html>
